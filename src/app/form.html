          <div class="container_4">
            <h1>Formulario de Adopción de Perritos</h1>
            <form id="adoption-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
    
                <label for="breed">Raza de perrito:</label>
                <input type="text" id="breed" name="breed" required>
    
                <label for="why">Por qué quieres adoptar un perrito:</label>
                <textarea id="why" name="why" required></textarea>
    
                <input type="submit" value="Enviar">
            </form>
        </div>
    
        <script src="app.js"></script>
</body>
<script>
    $(document).ready(function() {
        $('#adoption-form').submit(function(event) {
            event.preventDefault(); // Prevenir el envío del formulario
    
            // Obtener los valores de los campos del formulario
            var name = $('#name').val();
            var email = $('#email').val();
            var phone = $('#phone').val();
            var address = $('#address').val();
            var breed = $('#breed').val();
            var why = $('#why').val();
    
            // Validar los campos del formulario
            if (name == '' || email == '' || phone == '' || address == '' || breed == '' || why == '') {
                swal('Error', 'Por favor complete todos los campos del formulario', 'error');
            } else {
                // Si todos los campos están completos, mostrar la alerta de éxito
                swal('¡Adopción Exitosa!', 'Gracias por adoptar a ' + name + ' el ' + breed + '.', 'success');
                // Limpiar los campos del formulario
                $('#name').val('');
                $('#email').val('');
                $('#phone').val('');
                $('#address').val('');
                $('#breed').val('');
                $('#why').val('');
            }
        });
    });
</script>
